<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入外部JavaScript -->
    <script src="shopping.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="shopping.html">Shop</a></li>
                <li><a href="details.html">details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Shopping Cart</h1>
        <img src="hero-banner.jpg" alt="Hero Banner" class="hero-banner">
        <div id="create-user" class="container">
            <h2>Cart</h2>
        
    </main>
     <!-- 商品展示区域 -->
     <div class="products">
        <div class="product">
            <span class="product-name">Course 1</span>
            <span class="product-price">$10.00</span>
            <input type="number" class="quantity-input" value="0">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Course 2</span>
            <span class="product-price">$21.30</span>
            <input type="number" class="quantity-input" value="0">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Course 3</span>
            <span class="product-price">$15.00</span>
            <input type="number" class="quantity-input" value="0">
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <span class="product-name">Course 4</span>
            <span class="product-price">$25.50</span>
            <input type="number" class="quantity-input" value="0">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- 分割线 -->
    <hr class="separator">

    <!-- 购物车区域 -->
    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- 购物车内容将通过JavaScript动态添加 -->
        </ul>
    </div>
    <!-- 购物车总计区域 -->
<div class="cart-total">
    <p>Total: $<span id="total-value">0.00</span></p>
    <button id="checkout">Checkout</button>
    <button id="clear-cart">Clear Cart</button>
  </div>
    <footer>
        &copy; 2023 Wang Zhe Walther, 1805214570@qq.com | All Rights Reserved
    </footer>
</body>
</html>
